<!DOCTYPE html >
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <title>Afficher carte pizza</title>
</head>
<body>

    <div class="container-fluid">

        

            <header class="row">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Pizza Online</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link active"  th:href="@{/carte}">Carte</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" th:href="@{/carte/ajouter}">Ajouter un produit</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">A VENIR</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">A VENIR</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">A VENIR</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                </nav>
            </header>



        

        <main>
            <div class="row text-center mt-4">

                <h1>Afficher la carte</h1>

            </div>

            
            <!--  --------------- DYNAMIQUE --------------- -->

            <div class="row my-5">
                <div class="col-8 offset-2 d-flex">

                    <div class="card" style="width: 18rem;" th:each="produit : ${produits}">
                        <img th:src="${produit.urlImage}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title" th:text="${produit.nom}">Exemple de nom de pizza</h5>
                          <p class="card-text" th:text="${produit.description}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                          <p class="card-text" th:text="${produit.prix}">Prix : 15â‚¬</p>
                          <a th:href="@{/carte/modifier(id=${produit.id})}" class="btn btn-primary">Modifier</a>
                          <a th:href="@{/carte/supprimer(id=${produit.id})}" class="btn btn-primary">Supprimer</a>
    
                        </div>
                    </div>

                </div>
            </div>
            

        

        </main>


        
    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
